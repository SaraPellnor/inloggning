<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Javascript</title>
</head>
<body>
    <video autoplay muted loop>
        <source src="Fireworks.mp4" type="video/mp4">Your browser does not support HTML5 video.
        </video>
    <header>
        
    </header>
    <main>
        <form>
            <h1>Var god logga in</h1>
            <div class="loginForm">
                <input class = "username" type="text" placeholder="Användarnamn"><br><br>
                <input class = "password" type="password" placeholder="Lösenord"><br><br>
            </div>
            <button type = "button" class = "logIn" >Logga in</button> <!--När man klickar på knappen så aktiveras "getInfo()"-->
            <button type = "button" class = "logOut" >Logga ut</button>
            <div class="obs"></div>
        </form>
        <form>
            <div class = "newForm">
                <h3>Ny här? </h3>
                <input class = "newUserName" type="text" placeholder="Välj användarnamn"><br><br>
                <input class = "newPassword" type="password" placeholder="Välj lösenord"><br><br>
                <button type = "button" class = "makeUser" >Skapa ny användare</button>
                <p class = "confirmNewUser"></p>
            </div>
        </form>
    </main>
    <footer>
        
    </footer>
    
</body>
</html>
